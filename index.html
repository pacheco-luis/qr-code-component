<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Scan the QR code to visit Frontend Mentor and improve your front-end skills by building coding projects."
    />
    <meta
      name="keywords"
      content="QR code, Frontend Mentor, coding projects, front-end development, web development, skills improvement"
    />
    <meta
      name="author"
      content="Luis Pacheco"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Title -->
    <title>Frontend Mentor | QR code component</title>

    <!-- Outfit font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <body>
    <main>
      <article
        class="qr-card"
        aria-labelledby="qr-card__title"
      >
        <!-- QR code image -->
        <figure class="qr-card__image-box">
          <img
            src="./images/image-qr-code.png"
            alt="QR code to visit Frontend Mentor website"
            class="qr-card__image"
            width="288"
            height="288"
          />
        </figure>

        <!-- Text content -->
        <div class="qr-card__text">
          <h1
            id="qr-card__title"
            class="qr-card__title"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
